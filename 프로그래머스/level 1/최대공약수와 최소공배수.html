    <script>
        function solution(n, m) {
    var answer = [];
    let G = 0; //최대
    let L = 0; //최소
    let num = n>m ? n:m;
    for (let i=0; i<num; i++){
        if (n % i === 0 && m % i === 0){
            G = i;
        } 
        console.log(G)
    }
    L = n * m / G;
    answer = [G,L]
    return answer;
}
solution(64, 84)
    </script>

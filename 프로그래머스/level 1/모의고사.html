<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function solution(answers) {
    var answer = [];
    let score = [0,0,0];
    let std1 = [1,2,3,4,5];
    let std2 = [2,1,2,3,2,4,2,5];
    let std3 = [3,3,1,1,2,2,4,4,5,5];
    let cost= 0;
    
    for(let i = 0; i < answers.length; i++)
        {
            if(answers[i] == std1[i%5])
                {
                    score[0] += 1;
                }
            if(answers[i] ==std2[i%8])
                {
                    score[1] += 1;
                }
            if(answers[i] == std3[i%10])
                {
                    score[2] += 1;
                }
        }
    console.log(score)
    cost = Math.max(score[0], score[1], score[2]);
    console.log(cost)
    if(cost === score[0])
        {
            answer.push(1);
        }
    if(cost === score[1])
        {
            answer.push(2);
        }
    if(cost === score[2])
        {
            answer.push(3);
        }
   
    
    return answer;
}
    </script>
</body>

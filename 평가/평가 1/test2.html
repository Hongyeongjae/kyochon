    <script>
        

    let arr1 = [[1,2], [2,3]];
    let arr2 = [[4,6], [7,9]];


function plus(arr1, arr2)
{
    let result = [];

    for(let i = 0;i<arr1.length; i++)
    {
        for(let j = 0; j < arr1.length; j++)
        {
            result.push(arr1[i][j] + arr2[i][j]);
        }
    }
    console.log(result);
    return result;
}
document.write(plus(arr1, arr2))
    </script>

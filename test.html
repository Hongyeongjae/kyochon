<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(n) {
    var answer = 0;
    if (2<= n <= 1000000) {
        for ( let i=1; i <= n.length; i++) {
            for ( let x=1; x < i; x++)
            if ( i%x==0 && i*x==i) {
                for (let y=2; y<=i; y++) {
                    if (i%y==0){
                        break;
                    } else {
                        answer++
                    }
                }            
        }
                   }
    }
                      
    return answer;
        }

        solution("try hello world");
        </script>
</body>
</html>
